<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    
    <div id="app">
        <p>a的值{{a.a}}</p>
        <div>b的值{{b}}</div>
        <input type="text" v-model="b"> {{hello}}
    </div>
    <script src="js/mvvm.js"></script>
    <script>
        let yyccqqu = new Yyccqqu({
            el: '#app',
            data: { a: { a: '是a' }, b:'是b',c:'&c' },
            // computed 可以缓存 只是吧数据挂在vm上
            computed: {
                hello(){
                    return this.b + this.c
                }
            },
        })
        console.log(yyccqqu)
        // let newA = yyccqqu._data.a = { a: 2 }
        // console.log(newA, 'newA')        
    </script>

</body>

</html>
